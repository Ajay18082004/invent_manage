{% extends "base.html" %}

{% block content %}
<h2>Locations</h2>

<form method="POST">
    <h3>Add New Location</h3>
    <div>
        <label for="location_id">Location ID:</label>
        <input type="text" id="location_id" name="location_id" required>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
    </div>
    <button type="submit">Add Location</button>
</form>

<h3>Location List</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location.location_id }}</td>
            <td>{{ location.name }}</td>
            <td>{{ location.address }}</td>
            <td>
                <a href="{{ url_for('edit_location', location_id=location.location_id) }}" class="btn-edit">Edit</a>
                <form action="{{ url_for('delete_location', location_id=location.location_id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this location?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
