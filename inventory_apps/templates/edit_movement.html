{% extends "base.html" %}

{% block content %}
<h2>Edit Movement</h2>

<form method="POST">
    <div>
        <label for="movement_id">Movement ID:</label>
        <input type="text" id="movement_id" name="movement_id" value="{{ movement.movement_id }}" readonly>
    </div>
    <div>
        <label for="from_location">From Location:</label>
        <select id="from_location" name="from_location">
            <option value="None">None</option>
            {% for location in locations %}
            <option value="{{ location.location_id }}" {% if movement.from_location == location.location_id %}selected{% endif %}>
                {{ location.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="to_location">To Location:</label>
        <select id="to_location" name="to_location">
            <option value="None">None</option>
            {% for location in locations %}
            <option value="{{ location.location_id }}" {% if movement.to_location == location.location_id %}selected{% endif %}>
                {{ location.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="product_id">Product:</label>
        <select id="product_id" name="product_id" required>
            {% for product in products %}
            <option value="{{ product.product_id }}" {% if movement.product_id == product.product_id %}selected{% endif %}>
                {{ product.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" min="1" value="{{ movement.qty }}" required>
    </div>
    <button type="submit">Update Movement</button>
    <a href="{{ url_for('movements') }}" class="btn-cancel">Cancel</a>
</form>
{% endblock %}
