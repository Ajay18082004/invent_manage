{% extends "base.html" %}

{% block content %}
<h2>Inventory Report</h2>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Location</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in report_data %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.qty }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
