{% extends "base.html" %}

{% block content %}
<h2>Edit Location</h2>

<form method="POST">
    <div>
        <label for="location_id">Location ID:</label>
        <input type="text" id="location_id" name="location_id" value="{{ location.location_id }}" readonly>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ location.name }}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address">{{ location.address }}</textarea>
    </div>
    <button type="submit">Update Location</button>
    <a href="{{ url_for('locations') }}" class="btn-cancel">Cancel</a>
</form>
{% endblock %}
